<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library - mraffia</title>
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Odin Library</h1>
        <p>A library program. You can add or delete books, and change a book's read status.</p>
    </div>

    <div id="container">
        <h3>Add a new book:</h3>
        <form class="form-grid" id="book-form" action="" method="post">
            <div class="title-con">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            
            <div class="author-con">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            
            <div class="pages-con">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" min="1" required>
            </div>

            <div class="status-con">
                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="read">Read</option>
                    <option value="not-read">Not read</option>
                </select>
            </div>
            
            <button class="button-con" type="submit">Submit</button>
        </form>

        <h3>Books available:</h3>
        <div class="books"></div>
    </div>

    <div class="footer">
        By yours truly, <a href="https://github.com/mraffia">mraffia</a>
    </div>
</body>
</html>
